<!DOCTYPE html>
<html>
<head>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<link rel="stylesheet" href="styles/style.css">
<link rel="stylesheet" href="styles/team-styles.css">
</head>

<body ng-app="hockeyCornerApp">
	<div id="header">
		<div class="holder">
			<div id="title-main">hockey corner</div>
			<div id="title-secondary">Everything you need to know about hockey </div>
		</div>
	</div>
	<div id="main">
		
			<div  ng-controller="playersCtrl" >
				<div id="main-text">Choose your team</div></br>

				<div id="teamNav">
				<a shape="rect" ng-repeat= "team in teams" ng-class="team.abbr" ng-click="displayTeam(team.abbr, team.name)"></a>
				</div>
				<div id="chosenTeam" ng-show="havePlayers">{{teamName}}</div>
				<div id="playersNav">
				<ul>
				<li ng-click="setTab(1)" ng-show="havePlayers">Goalies</li>
				<li ng-click="setTab(3)" ng-show="havePlayers">Defensemen</li>
				<li ng-click="setTab(2)" ng-show="havePlayers">Forwards</li>
				</ul>
				</div>
				
				<div >
					<div style="float: left" ng-show="havePlayers">
					<ul >
		  				<li ng-repeat="x in position" ng-init="position = positions[0]" style="float: left; margin-right: 10px; list-style: none;  width: 400px ">
 							<img src = {{x.imageUrl}}>
    						{{ x.name + ', ' + x.age}}
		  				</li>
					</ul>
					</div >

				</div>
			</div>
		
	</div>

<script src="scripts/app.js"></script>

</body>
</html>
