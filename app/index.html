<!DOCTYPE html>
<html>
<head>
<script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<link rel="stylesheet" href="styles/style.css">
<link rel="stylesheet" href="styles/team-styles.css">
<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
</head>

<body ng-app="hockeyCornerApp">
	<div id="header">
		<div class="holder">
			<div id="title-main">hockey corner</div>
			<div id="title-secondary">Everything you need to know about hockey </div>
		</div>
	</div>
	<div id="main">
		<div  ng-controller="playersCtrl " >
		<div id="main-text">Choose your team</div></br>
			<div id="teamNav">
				<a shape="rect" ng-repeat= "team in teams" ng-class="team.abbr" ng-click="displayTeam($index)"></a>
			</div>
			<div id="chosenTeam" ng-show="havePlayers" ng-click="displayTeam((teamIndex+1)%30)">{{teamName}}</div>
			<div ng-show="havePlayers">	
			<div class="nav" id="playersNav">
				<div ng-click="setTab(1)"  ng-class="{activeTab: isSet(1)}">Goalies</div>
				<div ng-click="setTab(3)" ng-class="{activeTab: isSet(3)}">Defensemen</div>
				<div ng-click="setTab(2)" ng-class="{activeTab: isSet(2)}">Forwards</div>
			</div>
			<div class="nav" id="statsNav">
				<div   >Show Stats</div >
				<div  >Hide Stats</div >
			</div>
			<div ng-controller="sortCtrl">
			<div class="nav" id="filtersNav"      >
				<div  ng-click="reverseAge = !reverseAge; order('age', reverseAge)">Age</div >
				<div  ng-click="reverseName = !reverseName; order('name', reverseName)">Name</div >
				<div   ng-click="reverseWeight = !reverseWeight; order('weight', reverseWeight)">Weight</div >
				<div  ng-click="reverseHeight = !reverseHeight; order('height', reverseHeight)">Height</div >	
			</div>
			</br></br></br>
			<players></players>
			</div>
		</div>
		</div>	
	</div>
	<script src="scripts/app.js"></script>
	<script src="scripts/directives.js"></script>
	<script src="scripts/controllers.js"></script>
</body>
</html>
