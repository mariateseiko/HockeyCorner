<!DOCTYPE html>
<html>
<head>
<script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<link rel="stylesheet" href="styles/style.css">
<link rel="stylesheet" href="styles/team-styles.css">
<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
</head>

<body ng-app="hockeyCornerApp">
	<div id="header">
		<div class="holder">
			<div id="title-main">hockey corner</div>
			<div id="title-secondary">Everything you need to know about hockey </div>
		</div>
	</div>
	<div id="main">
		
			<div  ng-controller="playersCtrl" >
				<div id="main-text">Choose your team</div></br>

				<div id="teamNav">
				<a shape="rect" ng-repeat= "team in teams" ng-class="team.abbr" ng-click="displayTeam($index)"></a>
				</div>
				<div id="chosenTeam" ng-show="havePlayers" ng-click="displayTeam((teamIndex+1)%30)">{{teamName}}</div>
				<div id="playersNav">
				<ul>
				<li ng-click="setTab(1)" ng-show="havePlayers" ng-class="{activeTab: isSet(1)}">Goalies</li>
				<li ng-click="setTab(3)" ng-show="havePlayers" ng-class="{activeTab: isSet(3)}">Defensemen</li>
				<li ng-click="setTab(2)" ng-show="havePlayers" ng-class="{activeTab: isSet(2)}">Forwards</li>
				</ul>
				</div>
				<div id="playersNav">
				<ul>
				<li  ng-show="havePlayers" >Show Stats</li>
				<li  ng-show="havePlayers" >Hide Stats</li>
				
				</ul>
				</div>
				<players></players>

				
			</div>
		
	</div>

<script src="scripts/app.js"></script>
<script src="scripts/directives.js"></script>
</body>
</html>
